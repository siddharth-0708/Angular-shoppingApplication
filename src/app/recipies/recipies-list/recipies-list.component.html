<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click) = "onNewRecipe()">New Recipie</button>
    </div>
</div>
<hr>
    <div class="row">
        <div class="col-xs-12">
            <app-recipies-item
            *ngFor = "let recipieElement of recipies; let i = index"

            [index] = "i"
            ></app-recipies-item>
        </div>
    </div>
