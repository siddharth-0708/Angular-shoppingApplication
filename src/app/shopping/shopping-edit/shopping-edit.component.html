<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit) = "onAdd(f)" #f = "ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type = "text"
                     id = "name" 
                     class="form-control"
                     name="Name"
                     ngModel
                     required
                     >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">amount</label>
                    <input type = "number"
                     id = "amount"
                     class="form-control"
                     name="Amount"
                     ngModel
                     required
                     >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled] = "!f.valid" style = "margin-right: 5px;">{{editMode? 'update': 'Add'}}</button>
                    <button class="btn btn-danger" type="button" *ngIf = "editMode" (click) = "onDelete()" style="margin-right: 5px;">Delete</button>
                    <button class="btn btn-primary" (click) = "onClear()" type="button">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
